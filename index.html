<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>

    <div class="pass-result">
      <span>kasjdak</span>
      <button><i class="fas fa-clipboard"></i></button>
    </div>

    <div class="container-settings">
      <div class="setting">
        <label>
          Password length
        </label>
        <input type="number"/>
      </div>

      <div class="setting">
        <label>
          Include uppercase letters
        </label>
        <input type="checkbox" />
      </div>

      <div class="setting">
        <label>
          Include lowercase letters
        </label>
        <input type="checkbox" />
      </div>

      <div class="setting">
        <label>
          Include numbers
        </label>
        <input type="checkbox" />
      </div>

      <div class="setting">
        <label>
          Include symbols
        </label>
        <input type="checkbox" />
      </div>
    </div>

    <button>Generate password</button>
  </div>

  <script src="https://kit.fontawesome.com/f3da1ede5e.js" crossorigin="anonymous"></script>
</body>
</html>
